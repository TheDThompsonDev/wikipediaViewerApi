<!DOCTYPE html>
<html>

<head>
<meta charset= "UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link type="text/css" rel="stylesheet" href="style.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="wiki.js"></script>
</head>
<body>
  <div class="container">
    <h1>Wikipedia Search Viewer</h1>
    <h4>Inspired by a FreeCodeCamp Course</h4>
  </div>
      <div class="background">
        <img class="background-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Wikipedia-logo-v2.svg/150px-Wikipedia-logo-v2.svg.png">
        <div class="search-box">
          <input type="form-control" class="input" id="searchTerm">
            <button class="btn btn-active btn-primary" id="btn">
            <i class="fa fa-search" aria hidden="true"></i>
            </button>
        </div>
        <div class="container-fluid">
          <ul id="display-result">
            
          </ul>
      </div>
    </div>
  </div>
</body>
</html>
